security:
    # Hiérarchie des rôles - À METTRE ICI, pas dans when@test
    role_hierarchy:
        ROLE_ADMIN: ROLE_EMPLOYE
        ROLE_EMPLOYE: ROLE_USER

    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        api_docs:
            pattern: ^/api/(docs|contexts|\.well-known)
            security: false
        main:
            lazy: true
            provider: app_user_provider
            # Choisir selon votre besoin :
            # stateless: true   # Pour API pure (JWT, tokens)
            # stateless: false  # Pour garder les sessions
            stateless: true
            json_login:
                check_path: app_api_login
                username_path: email       
                password_path: password
            custom_authenticator: App\Security\ApiTokenAuthenticator

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/contexts, roles: PUBLIC_ACCESS }
        - { path: ^/api$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/registration, roles: PUBLIC_ACCESS }
        # ATTENTION : Cette ligne permet l'accès à /api/users sans authentification
        # À retirer en production !
        - { path: ^/api/users, roles: PUBLIC_ACCESS }
        # Protection des routes admin et employé
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/employe, roles: ROLE_EMPLOYE }
        # Toutes les autres routes API nécessitent ROLE_USER
        - { path: ^/api, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10